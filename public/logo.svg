<svg width="400" height="450" viewBox="0 0 400 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Google Font Import -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap');
    </style>
    <!-- Define a clipping path to keep waves inside the sea glass shape -->
    <clipPath id="seaGlassClip">
      <path d="M 200,10 C 280,10 350,80 340,160 C 330,240 250,290 170,280 C 90,270 50,200 60,120 C 70,40 120,10 200,10 Z" />
    </clipPath>
    <!-- Define gradient for the main shape -->
    <linearGradient id="seaGreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E463A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A6050;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon Group -->
  <g id="logo-icon">
    <!-- Main sea glass shape with gradient -->
    <path d="M 200,10 C 280,10 350,80 340,160 C 330,240 250,290 170,280 C 90,270 50,200 60,120 C 70,40 120,10 200,10 Z" fill="url(#seaGreenGradient)" />

    <!-- Waves inside the shape, clipped by the path above -->
    <g clip-path="url(#seaGlassClip)">
      <!-- Lighter wave crest -->
      <path d="M 100,120 Q 180,80 260,130 C 280,140 300,150 320,150 L 320,110 Q 250,90 180,110 Q 110,130 100,150 Z" fill="#A2B8AF" opacity="0.9"/>
      <!-- Swirl detail -->
      <path d="M 220,95 C 210,85 195,85 185,95 C 170,110 175,130 190,140 C 205,150 225,145 235,130 C 245,115 240,100 220,95 M 222,100 C 235,105 238,118 230,128 C 222,138 208,142 195,135 C 182,128 178,115 185,105 C 192,95 205,92 222,100 Z" fill="#F0F2EF"/>
      <!-- Bottom waves -->
      <path d="M 60,280 C 120,240 180,260 240,220 C 300,180 350,200 350,200 L 350,290 L 60,290 Z" fill="#2A6050" opacity="0.8"/>
      <path d="M 60,285 C 110,260 160,270 210,250 C 260,230 310,240 350,230 L 350,290 L 60,290 Z" fill="#1E463A" opacity="0.6"/>
    </g>
  </g>

  <!-- Company Name Text -->
  <g id="logo-text" transform="translate(0, 30)">
    <text x="200" y="350"
          font-family="'Lora', serif"
          font-size="52"
          font-weight="500"
          fill="#1E463A"
          text-anchor="middle"
          letter-spacing="1">
      tasmanian
    </text>
    <text x="200" y="410"
          font-family="'Lora', serif"
          font-size="52"
          font-weight="500"
          fill="#1E463A"
          text-anchor="middle"
          letter-spacing="1">
      treasures
    </text>
  </g>

</svg>
